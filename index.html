<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="Image/netflix-logo.png" alt="Netflix Logo" class="logo">
        </header>
        
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <h1>Sign In</h1>
                
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email or phone number</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
                
                <div class="form-footer">
                    <p>New to Netflix? <a href="#" id="signupLink">Sign up now</a></p>
                    <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </form>
        </div>
    </div>
    <div id="error-message" class="error-message" aria-live="assertive"></div>

    <script src="auth.js"></script>
</body>
</html>
